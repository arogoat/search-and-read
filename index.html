<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search and Read Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="stylesmap.css">
</head>
<body>

<div id="controls">
    <label>Współrzędne (lat,lng):</label>
    <input type="text" id="coordsInput" placeholder="50.0614,19.9363" />
    <button onclick="goToCoords()" id="Search">Szukaj</button>
    <span id="clickedCoords"></span>
</div>

<div id="map"></div>

<script>
    const map = new maplibregl.Map({
        container: "map",
        style: "https://tiles.openfreemap.org/styles/bright",
        center: [19.93626, 50.06134],
        zoom: 11.5
    });

    let marker;
    let popup;

    function createCustomMarker() {
        const el = document.createElement('div');
        el.className = 'custom-marker';
        return el;
    }

    function setMarkerAndPopup(lat, lng, text) {
        const coordinates = [lng, lat];

        if (!marker) {
            marker = new maplibregl.Marker({ element: createCustomMarker() })
                .setLngLat(coordinates)
                .addTo(map);
        } else {
            marker.setLngLat(coordinates);
        }

        if (!popup) {
            popup = new maplibregl.Popup({ offset: 25, closeOnClick: true });
        }

        popup.setLngLat(coordinates)
             .setHTML(`<strong>${text}</strong>`)
             .addTo(map);
    }

    map.on('click', (e) => {
        const lng = e.lngLat.lng.toFixed(5);
        const lat = e.lngLat.lat.toFixed(5);

        document.getElementById("clickedCoords").textContent = `Kliknięto: ${lat}, ${lng}`;

        fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`)
            .then(res => res.json())
            .then(data => {
                const label = data.display_name || "Brak informacji o adresie";
                setMarkerAndPopup(lat, lng, label);
            })
            .catch(() => setMarkerAndPopup(lat, lng, "Brak informacji"));
    });

    function goToCoords() {
        const input = document.getElementById("coordsInput").value.trim();
        const parts = input.split(",");
        if (parts.length !== 2) {
            alert("Wprowadź współrzędne w formacie: lat,lng");
            return;
        }
        const lat = parseFloat(parts[0]);
        const lng = parseFloat(parts[1]);
        if (isNaN(lat) || isNaN(lng)) {
            alert("Nieprawidłowe współrzędne!");
            return;
        }

        map.flyTo({ center: [lng, lat], zoom: 14 });

        fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`)
            .then(res => res.json())
            .then(data => {
                const label = data.display_name || "Brak informacji o adresie";
                setMarkerAndPopup(lat, lng, label);
                document.getElementById("clickedCoords").textContent = `Szukano: ${lat}, ${lng}`;
            })
            .catch(() => {
                setMarkerAndPopup(lat, lng, "Brak informacji");
                document.getElementById("clickedCoords").textContent = `Szukano: ${lat}, ${lng}`;
            });
    }
</script>

</body>
</html>
